<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Internet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-white">
        <img src="assets/globe.png" alt="Globe Image" />
        <h1>The Inter<span class="blue-span">net</span></h1>
      </div>
      <h2 class="header-blue">The World Wide Web</h2>
    </header>
    <main>
      <div class="side-column">
        <h4>So, what's an <span class="red-span">Internet?</span></h4>
        <h5>
          An <span class="blue-span">Inter</span>connected
          <span class="blue-span">Net</span>work of computers all around the
          world!
        </h5>
        <button class="btn btn-blue">WATCH A VIDEO</button>
        <button class="btn btn-orange">MORE RESOURCES</button>
        <hr />
        <div class="ad">
          <h3>Reinvent your career in just 14 weeks</h3>
          <img src="assets/ninja.png" alt="Ninja Ad" />
          <button class="btn">Learn More >>></button>
        </div>
      </div>
      <div class="main-column">
        <div class="main-header">
          <div class="main-header-left">
            <img src="assets/home.png" alt="Home Icon" />
            <p>DNS</p>
          </div>
          <div class="main-header-right">
            <img src="assets/phone.png" alt="Phone Icon" />
            <div class="contacts">
              <p>Mon - Fri 9 a.m. - 5 p.m. (EST)</p>
              <p class="phone-num">855.967.3787</p>
              <p>International +1.617.963.0555</p>
            </div>
          </div>
        </div>
        <div class="main-body">
          <h2>Clients and Servers</h2>
          <p>Computers connected to the <span class="blue-span"></span></p>
        </div>
      </div>
    </main>
  </body>
</html>
