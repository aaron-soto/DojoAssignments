<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/github.jpg" alt="Github img" />
        <h1>Display our blocks!</h1>
        <img src="assets/catandninja.png" alt="Just a cat and a ninja" />
      </header>
      <main>
        <div class="row">
          <img src="assets/dojocat.jpg" alt="dojocat" />
          <img src="assets/heisencat.png" alt="heisencat" />
          <img src="assets/linkcat.png" alt="linkcat" />
          <img src="assets/ironcat.png" alt="ironcat" />
          <img src="assets/defunktocat.png" alt="defunktocat" />
        </div>
        <div class="row">
          <img src="assets/coder2.jpg" alt="coder2" />
          <img src="assets/riddlocat.png" alt="riddlocat" />
          <img src="assets/chellocat.jpg" alt="chellocat" />
          <img src="assets/stormtroopocat.png" alt="stormtroopocat" />
          <img src="assets/visionary.jpg" alt="visionary" />
        </div>
        <div class="row">
          <img src="assets/cherry.jpg" alt="cherry" />
          <img src="assets/oktobercat.png" alt="oktobercat" />
          <img src="assets/mario.png" alt="mario" />
          <img src="assets/cooler.png" alt="cooler" />
          <img src="assets/jean-luc-picat.jpg" alt="jean-luc-picat" />
        </div>
        <div class="row">
          <img src="assets/aidorucat.png" alt="aidorucat" />
          <img src="assets/domo-cat.png" alt="domo-cat" />
          <img src="assets/kantana.jpg" alt="kantana" />
          <img src="assets/daftpunk.gif" alt="daftpunk" />
          <img src="assets/codercat.jpg" alt="codercat" />
        </div>
      </main>
    </div>
  </body>
</html>
